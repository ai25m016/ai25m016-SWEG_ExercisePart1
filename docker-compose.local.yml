services:
  db:
    image: postgres:16-alpine
    container_name: simple-social-db-orch-local
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}_LOCAL
      POSTGRES_USER: ${DB_USER}_LOCAL
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - social_db_data_local:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20

  rabbitmq:
    image: rabbitmq:3-management
    container_name: simple-social-rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: test
      RABBITMQ_DEFAULT_PASS: test
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: simple-social-backend
    container_name: simple-social-backend-orch-local
    restart: always
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL_LOCAL}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: test
      RABBITMQ_PASSWORD: test
      IMAGE_RESIZE_QUEUE: image_resize
      TEXT_GENERATION_QUEUE: text_generation
      SENTIMENT_RPC_QUEUE: sentiment_rpc_queue
      IMAGES_DIR: /app/backend/images
      SENTIMENT_SERVICE_URL: "http://sentiment-analysis:8001/predict"
    ports:
      - "8000:8000"
    volumes:
      - images_data:/app/backend/images

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: simple-social-frontend
    container_name: simple-social-frontend-orch
    restart: always
    depends_on:
      - backend
    ports:
      - "5500:80"

  image-resizer:
    build:
      context: ./image_resizer
      dockerfile: Dockerfile
    image: simple-social-image-resizer
    container_name: simple-social-image-resizer
    restart: always
    depends_on:
      rabbitmq:
        condition: service_healthy
      backend:
        condition: service_started
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: test
      RABBITMQ_PASSWORD: test
      IMAGE_RESIZE_QUEUE: image_resize
      BACKEND_BASE_URL: http://backend:8000
      IMAGES_DIR: /app/backend/images
      PYTHONUNBUFFERED: "1"
    volumes:
      - images_data:/app/backend/images

  ml-worker:
    build:
      context: ./ml_worker
      dockerfile: Dockerfile
    image: simple-social-ml-worker
    container_name: simple-social-ml-worker
    restart: always
    depends_on:
      rabbitmq:
        condition: service_healthy
      backend:
        condition: service_started
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: test
      RABBITMQ_PASSWORD: test
      TEXT_GENERATION_QUEUE: text_generation
      BACKEND_BASE_URL: http://backend:8000
      TEXTGEN_MODEL: distilgpt2
      HF_HOME: /hf_cache
      PYTHONUNBUFFERED: "1"
    volumes:
      - hf_cache:/hf_cache

  sentiment-analysis:
    image: ghcr.io/moerz1423/sentiment-analysis:latest
    container_name: simple-social-sentiment
    restart: always
    depends_on:
      rabbitmq:
        condition: service_healthy
    ports:
      - "8001:8001"
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: test
      RABBITMQ_PASSWORD: test
      SENTIMENT_RPC_QUEUE: sentiment_rpc_queue
      PYTHONUNBUFFERED: "1"

volumes:
  social_db_data_local:
  images_data:
  hf_cache:
