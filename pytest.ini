[pytest]
pythonpath = .
testpaths =
    backend/tests
    image_resizer/tests
    sentiment_analysis/tests
    text_gen/tests

markers =
    api: API tests (fast, no external services)
    persistence: Docker compose persistence tests (restart without -v)
    resizer: Image resizer E2E tests (docker compose stack)
    textgen: Text generation tests
    sentiment: Sentiment tests
