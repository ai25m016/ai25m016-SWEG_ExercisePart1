[pytest]
pythonpath = .
testpaths =
    tests
    backend/tests

markers =
    api: API tests (fast, no external services)
    persistence: Docker compose persistence tests (restart without -v)
    resizer: Image resizer E2E tests (docker compose stack)
    textgen: Text generation API tests (jobs create/update + publish stub)
    sentiment: Sentiment gatekeeper tests (RPC mocked)
