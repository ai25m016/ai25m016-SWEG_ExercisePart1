services:
  db:
    image: postgres:16-alpine
    container_name: simple-social-db-orch
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - social_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: ghcr.io/ai25m016/simple-social-backend:${BACKEND_TAG:-latest}
    container_name: simple-social-backend-orch
    restart: always
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: ghcr.io/ai25m016/simple-social-frontend:${FRONTEND_TAG:-latest}
    container_name: simple-social-frontend-orch
    restart: always
    depends_on:
      - backend
    ports:
      - "5500:80"

volumes:
  social_db_data:
