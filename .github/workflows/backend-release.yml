name: Backend Release Images

on:
  push:
    tags:
      - 'v*.*.*'      # z.B. v3.0.0
      - 'v*.*.*-rc*'  # z.B. v3.0.0-rc1

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend release image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/simple-social-backend:${{ github.ref_name }}
            # Optional: bei finalen Tags auch "latest"
            ${{ startsWith(github.ref_name, 'v') && !contains(github.ref_name, '-rc') && format('ghcr.io/{0}/simple-social-backend:latest', github.repository_owner) || '' }}
