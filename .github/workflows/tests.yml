name: tests

on:
  pull_request:
    branches: ["**"]   # Tests laufen NUR bei Pull Requests, egal auf welchen Branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install -U uv

      - name: Sync deps
        run: uv sync --all-extras --dev

      - name: Run tests
        run: uv run pytest -q
