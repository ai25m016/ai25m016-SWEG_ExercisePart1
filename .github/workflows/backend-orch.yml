name: Backend Tests (Docker Compose + Postgres)

on:
  push:
    branches:
      - 'feature/**'
      - 'bugfix/**'
      - 'hotfix/**'
      - 'release/**'
    paths:
      - 'backend/**'
      - 'docker-compose.orch.yml'
      - '.github/workflows/backend-orch.yml'
  pull_request:
    branches:
      - main
      - develop

jobs:
  test-backend-orch:
    name: Backend Tests (Compose + Postgres)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Optional: .env laden (falls du andere Werte brauchst)
      - name: Show .env (debug)
        run: |
          echo "DB_NAME=$DB_NAME"
          echo "DB_USER=$DB_USER"
          echo "DATABASE_URL=$DATABASE_URL"
        env:
          DB_NAME: simple_social
          DB_USER: simple_social
          DATABASE_URL: postgresql+psycopg://simple_social:supersecret@db:5432/simple_social

      - name: Start backend + Postgres via docker-compose.orch.yml
        run: |
          docker compose -f docker-compose.orch.yml up -d --build db backend

      - name: Wait for backend to be ready
        run: |
          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:8000/docs > /dev/null; then
              echo "Backend is up!"
              exit 0
            fi
            echo "Waiting for backend..."
            sleep 2
          done
          echo "Backend did not start in time"
          exit 1

      - name: Run backend tests inside backend container
        run: |
          docker exec simple-social-backend-orch uv run pytest -q

      - name: Show DB tables (optional, Debug)
        if: always()
        run: |
          docker exec -i simple-social-db-orch psql -U simple_social -d simple_social -c "\dt" || true

      - name: Tear down docker-compose.orch stack
        if: always()
        run: |
          docker compose -f docker-compose.orch.yml down -v
