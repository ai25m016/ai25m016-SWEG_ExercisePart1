name: Build & Test & Push frontend Docker image

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'bugfix/**'
      - 'hotfix/**'
      - 'release/**'
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-docker.yml'
  pull_request:
    branches:
      - main
      - develop

jobs:
  # 1) Build frontend image and run Playwright tests against it
  test-in-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Backend: start FastAPI server (needed for the frontend to work) ---
      - name: Set up Python for backend
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv and backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv
          python -m uv sync

      - name: Start backend server
        working-directory: backend
        run: |
          python -m uv run social-api &
          echo $! > backend.pid
        shell: bash

      - name: Wait for backend to be ready
        run: |
          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:8000/docs > /dev/null; then
              echo "Backend is up!"
              exit 0
            fi
            echo "Waiting for backend..."
            sleep 1
          done
          echo "Backend did not start in time"
          exit 1
        shell: bash

      # --- Frontend: build Docker image and run container on port 5500 ---
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend image for tests
        uses: docker/build-push-action@v6
        with:
          context: .
          file: frontend/Dockerfile
          load: true                    # Image only loaded into runner, not pushed
          tags: simple-social-frontend:test

      - name: Start frontend container
        run: |
          docker run -d --rm -p 5500:80 --name frontend-under-test simple-social-frontend:test
          sleep 2

      - name: Wait for frontend to be ready
        run: |
          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:5500 > /dev/null; then
              echo "Frontend is up!"
              exit 0
            fi
            echo "Waiting for frontend..."
            sleep 1
          done
          echo "Frontend did not start in time"
          exit 1
        shell: bash

      # --- Frontend tests: Playwright ---
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies & Playwright
        working-directory: frontend
        run: |
          npm ci || npm install
          npx playwright install --with-deps

      - name: Run Playwright tests against Dockerized frontend
        working-directory: frontend
        env:
          CI: "true"
        run: |
          npx playwright test

      # --- Cleanup ---
      - name: Stop frontend container
        if: always()
        run: |
          docker ps -a
          docker stop frontend-under-test || true

      - name: Stop backend server
        if: always()
        run: |
          if [ -f backend.pid ]; then
            kill "$(cat backend.pid)" || true
          fi
        shell: bash

  # 2) Build & push image to GHCR â€“ ONLY on push to main after tests passed
  build-and-push:
    runs-on: ubuntu-latest
    needs: test-in-docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/simple-social-frontend:latest
            ghcr.io/${{ github.repository_owner }}/simple-social-frontend:${{ github.sha }}

