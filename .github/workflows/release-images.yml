name: Release Images

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-rc*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - image: simple-social-frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile

          - image: simple-social-backend
            context: .
            dockerfile: ./backend/Dockerfile

          - image: simple-social-image-resizer
            context: ./image_resizer
            dockerfile: ./image_resizer/Dockerfile

          - image: simple-social-ml-worker
            context: ./text_gen
            dockerfile: ./text_gen/Dockerfile

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.image }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}:${{ github.ref_name }}
            ${{ !contains(github.ref_name, '-rc') && format('ghcr.io/{0}/{1}:latest', github.repository_owner, matrix.image) || '' }}
