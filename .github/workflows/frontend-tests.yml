name: Frontend E2E Tests

on:
  push:
    branches: 
      - 'feature/**'
      - 'bugfix/**'
      - 'hotfix/**'
      - 'release/**'
    paths:
      - 'backend/**'
      - '.github/workflows/frontend-tests.yml'
  pull_request:
    branches: 
      - main
      - develop

jobs:
  e2e:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Backend: Python + uv + deps ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv and backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv
          python -m uv sync

      # --- Frontend: Node + Playwright ---
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies & Playwright
        working-directory: frontend
        run: |
          # If you have a package-lock.json, npm ci will be used.
          # Otherwise it falls back to npm install.
          npm ci || npm install
          npx playwright install --with-deps

      # --- Start backend + frontend and run E2E tests ---
      - name: Run Playwright E2E tests
        env:
          CI: "true"
        run: |
          set -e

          # Start backend (FastAPI) on port 8000
          cd backend
          python -m uv run social-api &
          BACKEND_PID=$!

          echo "Waiting for backend to be ready..."
          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:8000/docs > /dev/null; then
              echo "Backend is up!"
              break
            fi
            sleep 1
          done

          # Start static frontend server on port 5500
          cd ../frontend
          python -m http.server 5500 &
          FRONTEND_PID=$!

          echo "Waiting for frontend server..."
          sleep 2

          # Run Playwright tests (uses your tests in frontend/tests/)
          npx playwright test

          # Stop servers
          kill $BACKEND_PID $FRONTEND_PID || true

