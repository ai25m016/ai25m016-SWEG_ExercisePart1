name: frontend test

on:
  push:
    branches:
      - 'feature/**'
      - 'bugfix/**'
      - 'hotfix/**'
      - 'release/**'
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/frontend-tests.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/frontend-tests.yml'

jobs:
  frontend-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test -d test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend deps + Playwright
        working-directory: frontend
        run: |
          npm ci || npm install
          npx playwright install --with-deps

      - name: Run Playwright E2E
        env:
          CI: "true"
          DATABASE_URL: postgresql+psycopg://test:test@127.0.0.1:5432/test
          DISABLE_QUEUE: "true"
          RABBITMQ_HOST: "disabled"
        run: |
          set -e

          cleanup() {
            kill "$BACKEND_PID" "$FRONTEND_PID" 2>/dev/null || true
          }
          trap cleanup EXIT

          # Backend starten
          cd backend
          python -m simple_social_backend.cli start_api &
          BACKEND_PID=$!

          echo "Waiting for backend..."
          READY=0
          for i in {1..60}; do
            if curl -sSf http://127.0.0.1:8000/openapi.json > /dev/null; then
              echo "Backend is up!"
              READY=1
              break
            fi
            sleep 1
          done

          if [ "$READY" -ne 1 ]; then
            echo "Backend did not become ready in time"
            exit 1
          fi

          # Frontend static server
          cd ../frontend
          python -m http.server 5500 &
          FRONTEND_PID=$!

          sleep 2
          npx playwright test
