name: tests

on:
  push:
    branches:
      - 'feature/**'
      - 'bugfix/**'
      - 'hotfix/**'
      - 'release/**'
    paths:
      - 'backend/**'
      - 'image_resizer/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches:
      - main
      - develop

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
        env:
          RABBITMQ_DEFAULT_USER: test
          RABBITMQ_DEFAULT_PASS: test
        # CHANGE START
        options: >-
          --health-cmd "rabbitmq-diagnostics -q check_port_connectivity"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        # CHANGE END
        # options: >-
        #   --health-cmd "rabbitmq-diagnostics -q ping"
        #   --health-interval 5s
        #   --health-timeout 5s
        #   --health-retries 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: ${{ env.ACT && '' || 'pip' }}

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -e image_resizer
          pip install -e "backend[dev]"
          pip install --force-reinstall "pika>=1.3.2"

      - name: API tests
        run: python -m pytest backend/tests -m api -q

      - name: E2E tests
        env:
          RABBITMQ_HOST: 127.0.0.1
          RABBITMQ_USER: test
          RABBITMQ_PASSWORD: test
          IMAGE_RESIZE_QUEUE: image_resize
        run: |
          echo "========================================"
          echo "üîç TRUTH: ACTUAL INSTALLED PIKA VERSION:"
          python -c "import pika; print(pika.__version__)"
          echo "========================================"

          python -m pytest backend/tests -m e2e -q -s
