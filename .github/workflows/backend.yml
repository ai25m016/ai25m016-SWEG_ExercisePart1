name: tests

on:
  push:
    branches:
      - 'feature/**'
      - 'bugfix/**'
      - 'hotfix/**'
      - 'release/**'
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches:
      - main
      - develop

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
        env:
          RABBITMQ_DEFAULT_USER: test
          RABBITMQ_DEFAULT_PASS: test
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: ${{ env.ACT && '' || 'pip' }}

      - name: Install deps
        run: |
          python -m pip install -U pip
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
          if [ -f image_resizer/requirements.txt ]; then pip install -r image_resizer/requirements.txt; fi
          pip install -e image_resizer
          pip install httpx
          pip install -e backend || true

      - name: Unit tests (API)
        run: pytest backend/tests/test_api.py -q

      - name: E2E tests
        env:
          RABBITMQ_HOST: 127.0.0.1
          RABBITMQ_USER: test
          RABBITMQ_PASSWORD: test
          IMAGE_RESIZE_QUEUE: image_resize
        run: pytest backend/tests -m e2e -q -s
