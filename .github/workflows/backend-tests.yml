name: Backend tests

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        suite: [api, persistence, resizer, textgen, sentiment]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps (dev)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run pytest suite
        env:
          # falls compose Variablen braucht:
          DB_NAME: test
          DB_USER: test
          DB_PASSWORD: test

          # deine Tests:
          PERSIST_COMPOSE_FILE: docker-compose.yml
          RESIZER_BASE_URL: http://127.0.0.1:8000
          PERSIST_BASE_URL: http://127.0.0.1:8000
        run: |
          pytest -q -m "${{ matrix.suite }}"

      - name: Docker cleanup (always)
        if: always()
        run: |
          docker compose down -v || true
