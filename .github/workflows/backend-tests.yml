name: Backend tests

on:
  push:
    branches:
      - 'feature/**'
      - 'bugfix/**'
      - 'hotfix/**'
      - 'release/**'
    paths:
      - 'backend/**'
      - 'docker-compose.local.yml'
      - 'docker-compose.yml'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches:
      - main
      - develop

jobs:
  api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install backend + test deps
        run: |
          python -m pip install -U pip
          python -m pip install -e "backend[dev]"
          python -m pip install pytest pillow python-dotenv psycopg[binary]

      - name: Create .env for docker compose (CI)
        run: |
          cat > .env << 'EOF'
          DB_NAME=simple_social
          DB_USER=simple_social
          DB_PASSWORD=supersecret
          # FÃ¼r Container: Host ist "db" (compose service name)
          DATABASE_URL_LOCAL=postgresql+psycopg://simple_social_LOCAL:supersecret@db:5432/simple_social_LOCAL
          EOF

      - name: Run API tests
        run: |
          pytest -c backend/pytest.ini backend/tests -m api -q

  persistence:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install backend + test deps
        run: |
          python -m pip install -U pip
          python -m pip install -e "backend[dev]"
          python -m pip install pytest pillow requests python-dotenv psycopg[binary]

      - name: Create .env for docker compose (CI)
        run: |
          cat > .env << 'EOF'
          DB_NAME=simple_social
          DB_USER=simple_social
          DB_PASSWORD=supersecret
          DATABASE_URL_LOCAL=postgresql+psycopg://simple_social_LOCAL:supersecret@db:5432/simple_social_LOCAL
          EOF

      - name: Run persistence tests
        run: |
          pytest -c backend/pytest.ini backend/tests -m persistence -vv -s
