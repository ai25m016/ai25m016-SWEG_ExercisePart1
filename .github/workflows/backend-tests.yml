name: Backend tests

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  api:
    name: api
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Create .env for compose (CI)
        run: |
          cat > .env <<'EOF'
          POSTGRES_DB=test
          POSTGRES_USER=test
          POSTGRES_PASSWORD=test
          RABBITMQ_USER=test
          RABBITMQ_PASSWORD=test
          EOF

      - name: Install backend deps (uv)
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv sync --frozen --no-editable

      - name: Run API tests
        working-directory: backend
        run: |
          uv run pytest -c pytest.ini tests -m api -q

      - name: Docker cleanup (always)
        if: always()
        run: |
          docker compose --project-directory "${GITHUB_WORKSPACE}" -f docker-compose.local.yml down -v || true
          docker compose --project-directory "${GITHUB_WORKSPACE}" -f docker-compose.yml down -v || true

  persistence:
    name: persistence
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Create .env for compose (CI)
        run: |
          cat > .env <<'EOF'
          POSTGRES_DB=test
          POSTGRES_USER=test
          POSTGRES_PASSWORD=test
          RABBITMQ_USER=test
          RABBITMQ_PASSWORD=test
          EOF

      - name: Install backend deps (uv)
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv sync --frozen --no-editable

      - name: Run persistence tests
        working-directory: backend
        env:
          # conftest.py liest E2E_COMPOSE_FILE oder COMPOSE_FILE
          COMPOSE_FILE: ../docker-compose.local.yml
          # conftest.py nutzt RESIZER_BASE_URL als Base URL (Default 127.0.0.1:8000)
          RESIZER_BASE_URL: http://127.0.0.1:8000
        run: |
          uv run pytest -c pytest.ini tests -m persistence -vv -s

      - name: Docker cleanup (always)
        if: always()
        run: |
          docker compose --project-directory "${GITHUB_WORKSPACE}" -f docker-compose.local.yml down -v || true
          docker compose --project-directory "${GITHUB_WORKSPACE}" -f docker-compose.yml down -v || true

  resizer:
    name: resizer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Create .env for compose (CI)
        run: |
          cat > .env <<'EOF'
          POSTGRES_DB=test
          POSTGRES_USER=test
          POSTGRES_PASSWORD=test
          RABBITMQ_USER=test
          RABBITMQ_PASSWORD=test
          EOF

      - name: Install backend deps (uv)
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv sync --frozen --no-editable

      - name: Run resizer tests
        working-directory: backend
        env:
          COMPOSE_FILE: ../docker-compose.local.yml
          RESIZER_BASE_URL: http://127.0.0.1:8000
        run: |
          uv run pytest -c pytest.ini tests -m resizer -vv -s

      - name: Docker cleanup (always)
        if: always()
        run: |
          docker compose --project-directory "${GITHUB_WORKSPACE}" -f docker-compose.local.yml down -v || true
          docker compose --project-directory "${GITHUB_WORKSPACE}" -f docker-compose.yml down -v || true
