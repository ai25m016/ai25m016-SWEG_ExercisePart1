name: Build & Test & Push backend Docker image

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'bugfix/**'
      - 'hotfix/**'
      - 'release/**'
    paths:
      - 'backend/**'
      - '.github/workflows/backend-docker.yml'
  pull_request:
    branches:
      - main
      - develop

jobs:
  # 1) Tests im Docker-Image – läuft für alle oben definierten Events
  test-in-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image for tests
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          load: true                    # Image nur im Runner laden, NICHT pushen
          tags: simple-social-backend:test

      - name: Run tests inside container
        run: |
          docker run --rm simple-social-backend:test \
            uv run pytest -q

  # 2) Image bauen & nach GHCR pushen – NUR bei Push auf main
  build-and-push:
    runs-on: ubuntu-latest
    needs: test-in-docker               # <-- erst Tests, dann Build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/simple-social-backend:latest
            ghcr.io/${{ github.repository_owner }}/simple-social-backend:${{ github.sha }}
